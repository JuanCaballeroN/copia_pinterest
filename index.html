  <!--
      Objetivos
Hacer lo más parecido el diseño de pinterest. Toma en cuenta la navbar y que cada tarjeta tiene un hover para mostrar 3 diferentes botones
Por lo menos deben de existir 30 imágenes.

Requerimientos técnicos

Tener <nav> </nav> con #navbar-pinterest
El buscador debe de ser <input> con .finder
La navbar debe de tener 3 iconos cada uno dentro de <div> </div> a la derecha #notifications #message y #profile-img
Tener un <main> </main> con #content este debe de contener todas las images
El icono de pinterest con #pinterest-icon me debe de redireccionar a https://www.pinterest.com
Cada imagen debe de estar encerrada en un <div> </div> con la clase .card-image
Por lo menos deben de existir 30 imágenes
Debes de tener por lo menos una media query
El navbar siempre debe de estar en el top de la aplicación
La .card-image tiene un :hover para mostrar los botones
    -->
  <header>
    <nav id="navbar-pinterest">
      <ul class="navButton">
        <a href="https://co.pinterest.com/">
          <li>
            <svg id="pinterest-icon" class="logoPinterest" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true"
              aria-label="" role="img">
              <path
                d="M0 12c0 5.123 3.211 9.497 7.73 11.218-.11-.937-.227-2.482.025-3.566.217-.932 1.401-5.938 1.401-5.938s-.357-.715-.357-1.774c0-1.66.962-2.9 2.161-2.9 1.02 0 1.512.765 1.512 1.682 0 1.025-.653 2.557-.99 3.978-.281 1.189.597 2.159 1.769 2.159 2.123 0 3.756-2.239 3.756-5.471 0-2.861-2.056-4.86-4.991-4.86-3.398 0-5.393 2.549-5.393 5.184 0 1.027.395 2.127.889 2.726a.36.36 0 0 1 .083.343c-.091.378-.293 1.189-.332 1.355-.053.218-.173.265-.4.159-1.492-.694-2.424-2.875-2.424-4.627 0-3.769 2.737-7.229 7.892-7.229 4.144 0 7.365 2.953 7.365 6.899 0 4.117-2.595 7.431-6.199 7.431-1.211 0-2.348-.63-2.738-1.373 0 0-.599 2.282-.744 2.84-.282 1.084-1.064 2.456-1.549 3.235C9.584 23.815 10.77 24 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0 0 5.373 0 12">
              </path>
            </svg>
          </li>
        </a>
        <a href="https://co.pinterest.com/">
          <li class="pNav">Inicio</li>
        </a>
        <a href="https://co.pinterest.com/today/">
          <li class="pNav">Explora</li>
        </a>
        <li class="navIcon pNav">Crear <i class="fa-solid fa-chevron-down down"></i></li>
        <li>
          <input type="text" class="finder" placeholder="Search">
        </li>

        <a href="#">
          <li>
            <div id="notifications"><svg class="arrowDown" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true"
                aria-label="" role="img">
                <path
                  d="M12 24c-1.66 0-3-1.34-3-3h6c0 1.66-1.34 3-3 3zm7-10.83c1.58 1.52 2.67 3.55 3 5.83H2c.33-2.28 1.42-4.31 3-5.83V7c0-3.87 3.13-7 7-7s7 3.13 7 7v6.17z">
                </path>
              </svg></div>
          </li>
        </a>
        <a href="#">
          <li>
            <div id="message"><svg class="arrowDown" height="24" width="24" viewBox="0 0 24 24" aria-hidden="true"
                aria-label="" role="img">
                <path
                  d="M18 12.5a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 18 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 12 12.5m-6 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 6 12.5M12 0C5.925 0 1 4.925 1 11c0 2.653.94 5.086 2.504 6.986L2 24l5.336-3.049A10.93 10.93 0 0 0 12 22c6.075 0 11-4.925 11-11S18.075 0 12 0">
                </path>
              </svg></div>
          </li>
        </a>
        <a href="https://co.pinterest.com/jkaballero/">
          <li>
            <div id="profile-img"><img src="img/profile.jpg" alt="image-profile" class="imageProfile" width="25px"
                height="25px"></div>
          </li>
        </a>
        <li><i class="fa-solid fa-chevron-down arrowDown" height="24" width="24" viewBox="0 0 24 24"></i></li>
      </ul>
    </nav>
